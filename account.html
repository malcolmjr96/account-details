<link href="css/stylesheet.css" rel="stylesheet">
<div class="account-details-Contain">
    <form>
        <fieldset><legend>User Identity</legend>
            <label for="display-name">Display Name:</label>
            <input type="text" id="display-name" placeholder="Enter a name which others can refer you by.">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Malcolm">
        </fieldset>

        <fieldset><legend>Contact Informartion</legend>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="malcolm@codeforum.org" value="malcolm@codeforum.org">
        </fieldset>

        <fieldset><legend>Security Credentials</legend>
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" value="******">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password.">
        </fieldset>

        <fieldset><legend>User Role</legend>
            <input type="radio" id="admin-role" value="user" placeholder="user"><label for="admin-role">Admin</label>
            <input type="radio" id="user-role" value="user" placeholder="user"><label for="user-role">User</label>
        </fieldset>

        <fieldset><legend>Date of Birth</legend>
    <!-- User DOB -->
            <label for="user-date-of-birth">Date of Birth</label>
            <input type="date" id="user-date-of-birth">
    <!-- End User DOB-->
        </fieldset>
    <!-- Form Actions -->
        <fieldset><legend>Actions</legend>
            <input type="button" value="Save" id="account-save" >
            <input type="reset" value="Reset" id="account-field-reset">
        </fieldset>
    <!-- End Form Actions-->
        <hr>
    <!-- Account Removal -->
        <fieldset><legend>Account</legend>
            <h3>Danger Zone</h3>
            <label for="user-delete">Delete Account</label>
            <input type="button" value="Delete Account" id="user-delete">
        <!-- End Account Removal -->
        </fieldset>
    </form>
</div>
